<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Shopping Cart</title>
</head>

<body>

<div class="container">

    <h3>SHOPPING CART</h3>
    <hr>

    <!-- Add a button -->
    <a th:href="@{/users/showFormForAdd}"
       class="btn btn-primary btn-sm mb-3">
        Add User
    </a>


    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Mobile</th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="temp : ${users}">

            <td th:text="${temp.userName}" align="center" />
            <td th:text="${temp.userEmail}" align="center"/>
            <td th:text="${temp.userMobile}" align="center"/>


            <!-- Add Go to Cart button/link -->
            <td>
                <a th:href="@{/users/update/}+${temp.userId}"
                   class="btn btn-info btn-sm">
                    Update
                </a>
                <a th:href="@{/users/delete/}+${temp.userId}"
                   class="btn btn-danger btn-sm"
                   onclick="if (!(confirm('Are you sure you want to delete this Item?'))) return false">
                    Delete
                </a>
                <br><br>
                <a th:href="@{/users/cart/}+${temp.userId}"
                   class="btn btn-success col-5">
                    Go to Cart
                </a>
            </td>


        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
