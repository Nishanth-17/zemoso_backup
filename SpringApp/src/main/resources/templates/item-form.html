<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Save Item</title>
</head>

<body>

<div class="container">

    <h3>Item Form</h3>
    <hr>

    <p class="h4 mb-4">Save Items</p>
    <form action="#" th:object="${item}"
          th:action="@{/items/save}" method="POST">

        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{itemId}" />

        <input type="text" th:field="*{itemName}"
               class="form-control mb-4 col-4" placeholder="Item Name">
        <p style="color:red" th:if="${#fields.hasErrors('itemName')}" th:errors="*{itemName}">Item Name Error</p>



        <button type="submit" name="action" class="btn btn-success col-2">Save</button>

    </form>

</div>
</body>

</html>
