<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Items</title>
</head>

<body>

<div class="container">

    <h3>ITEMS LIST</h3>
    <hr>

    <!-- Add a button -->
    <a th:href="@{/items/showFormForAdd}"
       class="btn btn-primary btn-sm mb-3">
        Add Item
    </a>


    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Item Name</th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="temp : ${item}">
            <td th:text="${temp.itemName}"/ >
            <td>
            <a th:href="@{/items/delete/}+${temp.itemId}"
                class="btn btn-danger btn-sm"
                onclick="if (!(confirm('Are you sure you want to delete this Item?'))) return false"
                >
            Delete Item
            </a>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/users/list}" class="btn btn-primary btn-sm mb-3"> Go Back </a>
</div>

</body>
</html>
